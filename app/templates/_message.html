<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=message.author.username) }}">
                <img src="{{ message.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <span class="user_popup">
                <a href="{{ url_for('main.user', username=message.author.username) }}">{{ message.author.username }}</a>
            </span>
            said {{ moment(message.timestamp).calendar() }}:
            <br>
            <span id="message{{ message.id }}">{{ message.body }}</span>
            {% if message.language and message.language != g.locale %}
            <br><br>
            <span id="translation{{ message.id }}">
                <a href="javascript:translate(
                    '#message{{ message.id }}',
                    '#translation{{ message.id }}',
                    '{{ message.language }}',
                    '{{ g.locale }}');">Translate</a>
            </span>
            {% endif %}
        </td>
    </tr>
</table>
